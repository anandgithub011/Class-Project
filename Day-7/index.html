<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" align="center" method="get">
        <label for="userName">Name :</label>
        <input type="text" name="userName" id="userName">   <!--for focus the input box for & id attribute's value must be same-->
        <br>
        <br>
        <label for="number">Mob :</label>
        <input type="tel" name="mobile" id="number">
        <br>
        <br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="gender">Gender :</label>
        Male<input type="radio" name="gender" value="Male">
        Female<input type="radio" name="gender" value="Female">
        <br>
        <br>
        <label for="country"></label>
        <select name="country" id="country">
            <option value="Select">Select</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>
        <br>
        <br>
        <label for="Skills">Skills :</label>
        JavaScript <input type="checkbox" name="Skills" value="JavaScript">
        ReactJS <input type="checkbox" name="Skills" value="ReactJS">
        NodeJS <input type="checkbox" name="Skills" value="NodeJS">
        ExpressJS <input type="checkbox" name="Skills" value="ExpressJS">
        MongoDB <input type="checkbox" name="Skills" value="MongoDB">
        API <input type="checkbox" name="Skills" value="API">
        <br>
        <button type="submit">Submit</button>
        <button type="reset">RESET FORM</button>

    </form>
</body>
</html>

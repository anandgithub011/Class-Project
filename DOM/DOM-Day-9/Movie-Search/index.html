<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav>
        <div id="logo">
            <p><Span>Movie</Span>Time<span>.</span></p>
            <i class="fa-solid fa-clapperboard"></i>

        </div>
    </nav>
    <form id="form">
        <p>Find Your <span>Movie</span> Here</p>
        <div id="search-input">
            <input type="text" id="search-movie-name" placeholder="Search Movie Name...">
            <button type="submit" id="submit" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </form>
    <div id="msg-parent">
        <div id="msg-child">
            <p id="msg-display"></p>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>

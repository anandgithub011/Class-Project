<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table align="center"  border="9" cellspacing = "20px" cellpadding = "20px">
        <tr bgcolor = "grey">
            <td align="right" colspan="4">4.8</td>
        </tr>
        <tr bgcolor = "darkgrey">
            <td>+</td>
            <td>-</td>
            <td>*</td>
            <td>/</td>
        </tr>
        <tr bgcolor="lightgrey">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="4" bgcolor="lightgreen">=</td>
        </tr>
        <tr bgcolor="lightgrey">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr bgcolor="lightgrey">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr bgcolor="lightgrey">
            <td>.</td>
            <td>0</td>
            <td bgcolor="red">c</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS PRIORITY</title>

    <style>
        #heading {
            background-color: bisque;
        }
    </style>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- Which CSS has More Priority. -->

    <!-- inline CSS -->
     <h1 style="background-color: aquamarine;">Hi Everyone, We all are become a Software Developer.</h1>


     <!-- Internal CSS -->
     <h1 id="heading" >Hi Everyone, We all are become a Software Developer.</h1>


     <!-- External CSS -->
     <h1 id="head1" style="background-color: aquamarine;">Hi Everyone, We all are become a Software Developer.</h1>

</body>
</html>

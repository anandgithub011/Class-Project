<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="logo-container">
            [Big O]
        </div>
        <div class="nav-list-container">
            <a href="index.html">Home</a>
            <a href="#about">AboutUs</a>
            <a href="#contact">
                <h3>ContactUs</h3>
            </a>
            <a href="#service">Services</a>
        </div>
        <div class="hamburger-cont">
            <a href="#outer"><i class="fa-solid fa-bars"></i></a>
        </div>
    </nav>
    <div id="outer" class="outer-nav-list">
        <div class="home-close">
            <a href="index.html">Home</a>
            <a id="close" href="#bg">X</a>
        </div>
        <a href="#about">AboutUs</a>
        <a href="#contact">ContactUs</a>
        <a href="#service">Services</a>
    </div>

    <section>
        <form action="">
            <div class="form-container">
                <div id="logo">
                    [Big O]
                </div>
                <h3>Sign in to your account</h3>
                <div id="name-input">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter Your Name" name="" id="">
                </div>
                <div>
                    <div id="password">
                        <label for="">Password</label>
                        <p>Forgot your password?</p>
                    </div>
                    <input id="input-pass" placeholder="Enter Your Password" type="password" name="" id="" class="pass">
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">Stay signed in for a week</label>
                </div>
                <div id="btn">
                    <button>Continue</button>
                </div>
                <p>Use single sign on (Google) instead</p>

            </div>
        </form>
    </section>
</body>

</html>
